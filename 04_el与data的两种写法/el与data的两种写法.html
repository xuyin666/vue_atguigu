    <!-- 
        data与el的两种写法
        1. el有两种写法
            1. new Vue时候配置el属性
            2. 先创建Vue实例，随后再通过`vm.$mount('#root')`指定el的值

        2. data有两种写法
            1. 对象式
            2. 函数式
            如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。

        3. 一个重要的原则：
            由Vue管理的函数，一定不要写箭头函数，一旦写了剪头函数，this就不再是Vue的实例了
    -->
    <div id="root">
        <h1>Hello {{name}}</h1>
    </div>

</body>
