<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        Vue中有两种数据绑定的方式：
        1. 单项绑定（v-bind）：数据只能从data流向页面
        2. 双向绑定（v-model）：数据不仅能从data流向页面，还可以从页面流向data
        - 备注：
            1. 双向绑定一般都应用在表单类元素上（如：input、select等）
            2. v-model:value 可以简写为v-model，因为v-model默认收集的就是value值
     -->

    <div id="root">
        Simple data binding: <input type="text" v-bind:value="name"></br>
        Double data binding: <input type="text" v-model:value="name"></br>

        <!-- 如下代码是错误的，因为v-model只能应用在表单类元素（输入类元素）上 -->
        <h2 v-bind:x="name">Hello</h2>

        <!-- 简写 -->
        Simple data binding: <input type="text" :value="name"></br>
        Double data binding: <input type="text" v-model="name"></br>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false // avoid the production tip 

    new Vue({
        el: '#root',
        data: {
            name: 'atGuigu'
        }
    })
</script>
</html>
