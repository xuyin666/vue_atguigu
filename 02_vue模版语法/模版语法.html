<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版语法</title>
     <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>Hello {{ name }}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">Click me 1</a>
        <a :href="school.url">Click me 2{{ school.name }}</a>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 阻止vue在启动时生成生产提示

    // 创建vue实例
    new Vue({
        el: '#root', // el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
        data: {     // data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成对象。
            name: 'jack',
            addresse : '',
            school: {
                url : 'http://www.atguigu.com',
                name: 'atguigu'
            }
            
        }
    })
</script>
</html>
