<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例_watch实现</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
    compute和watch之间的区别：
        1. computed能完成的功能，watch都可以完成。
        2. watch能完成的功能，computed不一定能完成，例如：watch可以进行异步操作

    两个重要的小原则：
        1. 所被Vue管理的函数，最好写成普通函数，这样this的指向才是 vm 或 组件实例对象。
        2. 所有不被Vue管理的函数（定时器的回调函数、ajax的回调函数等、Promise的回调函数），最好写成箭头函数，这样this的指向才是vm 或 组件实例对象。
    -->

    <div id="root">
        Nom : <input type="text" v-model="firstName"> <br/>
        Prenom : <input type="text" v-model="lastName"> <br/>
        Full Name: <span> {{ fullName }} </span> <br/>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            firstName: 'zhang',
            lastName: 'san',
            fullName: 'zhang - san'
        },
        watch: {
            firstName(newValue){
                setTimeout(()=>{
                    this.fullName = newValue + ' - ' + this.lastName
                }, 1000)
            },
            lastName(newValue){
                this.fullName = this.firstName + ' - ' + newValue
            }
        }
    })

</script>
</html>
