<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .basic{
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }
        .normal{
            background-color: pink;
        }

        .sad{
            background-color: green;
        }
        .happy{
            background-color: red;
        }
        .atguigu1{
            font-style: italic;
        }
        .atguigu2 {
            font-size: 30px;
        }
        .atguigu3 {
            border-radius: 20px;
        }
    </style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- bind class style with string, can be used class is not fixed, need to be decided dynamique -->
        <div class="basic" :class="mood" @click="changeMood">{{name}}</div> <br/>
        <!-- bind class style with array, the number of the class is not fixed and the name is not sured-->
        <div class="basic" :class="classArr">{{name}}</div> <br/>
        <!-- bind class style with object, the number of the class is fixed and the name is sured-->
        <div class="basic" :class="classObj">{{name}}</div> <br/>

        <!-- <div class="basic" :style="{fontSize: fsize+'px'}">{{name}}</div> <br/> -->
        <div class="basic" :style="styleObj">{{name}}</div> <br/>

        <div class="basic" :style="[styleObj, styleObj2]">{{name}}</div> <br/>
    </div>
</body>
<script text="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            name: 'atguigu',
            mood: 'normal',
            classArr: ['atguigu1', 'atguigu2', 'atguigu3'],
            classObj: {
                atguigu1: false,
                atguigu2: false,
            },
            fsize: 40,
            styleObj: {
                fontSize: '40px',
                color: 'red',
            },
            styleObj2: {
                backgroundColor: 'orange'
            }
        },
        methods: {
            changeMood() {
                const arr = ['happy', 'sad', 'normal']
                const index = Math.floor(Math.random() * 3)
                this.mood = arr[index]
            }
        },
    })

</script>
</html>
