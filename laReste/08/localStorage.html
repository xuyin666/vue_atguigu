<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>localStorage</h2>
    <button onclick="saveData()">Click me to save a data</button>
    <button onclick="readData()">Click me to read a data</button>
    <button onclick="deleteData()">Click me to delete a data</button>
    <button onclick="deleteAllData()">Click me to delete all data</button>
    <script type="text/javascript">
        let p = {name: 'san', age: 18}

        function saveData(){
            window.localStorage.setItem('msg', 'hello!')
            localStorage.setItem('msg2', 666)
            localStorage.setItem('person', JSON.stringify(p))
        }

        function readData(){
            console.log(localStorage.getItem('msg2'))
            console.log(localStorage.getItem('msg'))

            const result = localStorage.getItem('person')
            console.log(JSON.parse(result))
        }

        function deleteData(){
            localStorage.removeItem('msg2')
        }

        function deleteAllData(){
            localStorage.clear()
        }
    </script>
</body>
</html>
