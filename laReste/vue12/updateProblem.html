<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>Person List</h2>
        <button @click="updateMei">Update Mei</button>
        <ul>
            <li v-for="person in persons" :key="person.id">
                Name: {{ person.name }} - Age: {{ person.age }} - Sex: {{ person.sex }}
            </li>
        </ul>
    </div>
</body>

<script text="text/javascript">
    Vue.config.productionTip = false

    // use computed
    new Vue({
        el: '#root',
        data: {
            persons: [
                {id: '001', name: '马冬梅', age: '28', sex: 'F'},
                {id: '002', name: '周冬雨', age: '19', sex: 'F'},
                {id: '003', name: '周杰伦', age: '27', sex: 'M'},
                {id: '004', name: '温兆伦', age: '21', sex: 'M'},
            ]
        },
        methods: {
            updateMei() {
                // this.persons[0].name ="马老师"
                // this.persons[0].age = 50
                // this.persons[0].sex = 'M'
                // this.persons[0] = {id: '001', name: '马老师', age: '50', sex: 'M'}
                this.persons.splice(0, 1, {id: '001', name: '马老师', age: '50', sex: 'M'})
            }
        },
    })

</script>
</html>
