<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引出生命周期</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 v-if="a">Hello</h2>
        <h2 :style="{opacity}">Welcome to Vue</h2>
    </div>
</body>
    <script type="text/javascript">
    
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                opacity: 1,
                a: false
            },
            methods: {
            
            },
            // Vue完成模板的解析并把初始的真实的DOM元素放入页面后（挂载完毕）调用mounted
            mounted() {
                setInterval(() =>{
                    vm.opacity -= 0.01
                    if(vm.opacity <= 0) vm.opacity = 1
                }, 16)
            },
        })

        // 通过外部的定时器实现（不推荐）
        // setInterval(() =>{
        //     vm.opacity -= 0.01
        //     if(vm.opacity <= 0) vm.opacity = 1
        // }, 16)
    </script>
</html>
