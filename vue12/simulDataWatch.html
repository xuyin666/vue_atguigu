<script type="text/javascript">
    
    let data = {
        name: 'atGuigu',
        address: 'Pekin'
    }

    // create an instance of object watched for observe the change of property
    const obs = new Observer(data)

    let vm = {}
    vm._data = data = obs

    function Observer(obj){
        // get all the property and return an array
        const keys = Object.keys(obj)
        keys.forEach((k) => {
            Object.defineProperty(this, k, {
                get() {
                    return obj[k]
                },
                set(val){
                    obj[k] = val
                }
            })
        })
    }
    
</script>
