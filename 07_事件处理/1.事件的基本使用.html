<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用：
            1. 使用`v-on:xxx`或`@xxx`绑定事件，其中`xxx`是事件名；
            2. 事件的回调需要配置在methods对象中，最终会在vm上；
            3. methods中配置的函数，不要用箭头函数！否则this就就不是vm了；
            4. methods中的配置函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
            5. `@click="demo"`和 `@click="demo($event)"`效果一致，但后者可以传参； 
    -->


    <div id="root">
        <h2>Bienvenue {{name}}</h2>
        <!-- <button v-on:click="showInfo1">Click me 1</button> -->
        <button @click="showInfo1">Click me 1（不传参）</button>
        </br>
        <button @click="showInfo2(66, $event)">Click me 2（传参）</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;



    new Vue({
        el: "#root",
        data: {
            name: 'atGuigu'
        },
        methods: {
            showInfo1(event) {
                // console.log(event.target.innerText);
                // console.log(this) // this is vm
                alert('Hello Friend 1');
            },
            showInfo2(number, a) {
                console.log(number)
                console.log(a)
                // console.log(this) // this is vm
                // console.log(event.target.innerText);
                // alert('Hello Friend 2');
            }
        }
    })
</script>
</html>
