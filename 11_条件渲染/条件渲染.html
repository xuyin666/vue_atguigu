<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!-- 
    条件渲染：

        1. v-if

            写法：
                1. v-if=“表达式”
                2. v-else-if=“表达式”
                3. v-else=“表达式”

            适用于：切换频率较低的场景

            特点：不展示的DOM元素直接被移除

            注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被“打断”

        2. v-show

    ​		写法：v-show=“表达式”

    ​		适用于：切换频率较高的场景

    ​		特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

        3. 使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到
 -->

    <div id="root">
        <h2>The n value is : {{n}}</h2>
        <button @click="n++">Click me n+1</button>
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="false">Bienvenue {{name}}</h2> -->
        <!-- <h2 v-show="1===1">Bienvenue {{name}}</h2> -->

        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="false">Bienvenue {{name}}</h2> -->
        <!-- <h2 v-if="1===1">Bienvenue {{name}}</h2> -->

        <div v-show="n === 1">Angular</div>
        <div v-show="n === 2">React</div>
        <div v-show="n === 3">Vue</div>

        <div v-if="n === 1">Angular</div>
        <div v-if="n === 2">React</div>
        <div v-if="n === 3">Vue</div>

        <!-- v-else和v-else-if -->
        <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>haha</div>

        <!-- v-if与template的配合使用 -->
        <template v-if="n === 1">
            <h2>Hello</h2>
            <h2>atGuigu</h2>
            <h2>Pekin</h2>
        </template>
    </div>
</body>

<script text="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            name: 'atguigu',
            a : false,
            n: 0
        },
        methods: {
        },
    })

</script>
</html>
