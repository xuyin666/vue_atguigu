        el: '#root',
        data: {
            keyWord: '',
            persons: [
                {id: '001', name: '马冬梅', age: '18', sex: 'F'},
                {id: '002', name: '周冬雨', age: '19', sex: 'F'},

                {id: '004', name: '温兆伦', age: '21', sex: 'M'},

        },
        computed: {
            filPersons() {
                return this.persons.filter((p)=>{
                    return p.name.indexOf(this.keyWord) !== -1
